version: "3.3"

services:
  auth:
    build:
      context: .
      dockerfile: ./build/auth.Dockerfile
    ports:
      - "8010:8010"
  main:
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: build/main.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: /home/ubuntu/frontend/2023_1_4from5/public/images
        target: /images
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: "subme"
      POSTGRES_USER: "submeuser"
      POSTGRES_PASSWORD: "submepassword"
    ports:
      - "5432:5432"
    volumes:
      - type: bind
        source: /home/ubuntu/db_data
        target: /var/lib/postgresql/data