version: "3.3"

services:
  auth:
    build:
      context: .
      dockerfile: build/auth.Dockerfile
    ports:
      - "8010:8010"
    volumes:
      - type: bind
        source: /var/log
        target: /var/log

  user:
    build:
      context: .
      dockerfile: build/user.Dockerfile
    ports:
      - "8020:8020"
    volumes:
      - type: bind
        source: /var/log
        target: /var/log
  creator:
    build:
      context: .
      dockerfile: build/creator.Dockerfile
    ports:
      - "8030:8030"
    volumes:
      - type: bind
        source: /var/log
        target: /var/log


  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: "subme"
      POSTGRES_USER: "submeuser"
      POSTGRES_PASSWORD: "submepassword"
    ports:
      - "5432:5432"
    volumes:
      - type: bind
        source: /home/ubuntu/db_data
        target: /var/lib/postgresql/data
      - type: bind
        source: /usr/share/postgresql/14/tsearch_data
        target: /usr/share/postgresql/14/tsearch_data

  main:
    depends_on:
      - postgres
      - auth
      - user
      - creator
    build:
      context: .
      dockerfile: build/main.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: /home/ubuntu/frontend/2023_1_4from5/public/images
        target: /images
      - type: bind
        source: /var/log
        target: /var/log
